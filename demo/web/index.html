<html>
<head>
    <title>pagingSlider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="device">
    <div id="wrapper">
         <div class="slidepage-container myPageContainerClass">
             <div id="badges-slidepage-1" page="1" class="psPage center current">
                 <div class="content">
                    <h2>Page 1</h2>
                 </div>
             </div>
             <div id="badges-slidepage-2" page="2" class="psPage right">
                 <div class="content">
                    <h2>Page 2</h2>
                 </div>
             </div>
             <div id="badges-slidepage-3" page="3" class="psPage right">
                 <div class="content">
                    <h2>Page 3</h2>
                 </div>
             </div>
             <div id="badges-slidepage-4" page="4" class="psPage right">
                 <div class="content">
                    <h2>Page 4</h2>
                 </div>
             </div>
             <div id="badges-slidepage-5" page="5" class="psPage right">
                 <div class="content">
                    <h2>Page 5</h2>
                 </div>
             </div>
             <div id="badges-slidepage-6" page="6" class="psPage right">
                 <div class="content">
                    <h2>Page 6</h2>
                 </div>
             </div>
             <div id="badges-slidepage-7" page="7" class="psPage right">
                 <div class="content">
                    <h2>Page 7</h2>
                 </div>
            </div>
             <div id="badges-slidepage-8" page="8" class="psPage right">
                 <div class="content">
                    <h2>Page 8</h2>
                 </div>
             </div>
             <div id="badges-slidepage-9" page="9" class="psPage right">
                 <div class="content">
                    <h2>Page 9</h2>
                 </div>
             </div>
             <div id="badges-slidepage-10" page="10" class="psPage right">
                 <div class="content">
                    <h2>Page 10</h2>
                 </div>
             </div>
         </div>
         <div class="footer-menu myPageContainerClass">
             <ul class="pager clearfix">
                 <li class="active"></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
             </ul>
         </div>
        <div class="header-menu clearfix">
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 1);">1</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 2);">2</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 3);">3</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 4);">4</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 5);">5</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 6);">6</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 7);">7</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 8);">8</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 9);">9</a>
            <a href="javascript:void(0);" onclick="pagingSlider.switchToPage('.myPageContainerClass', 10);">10</a>
            or
            <a href="javascript:void(0);" onclick="pagingSlider.setPage('.myPageContainerClass', 7);">directly call Page 7</a>
        </div>
    </div>

</div>

<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="lib/quoJs/package/quo.js"></script>
<script type="text/javascript" src="lib/fastclick.js"></script>
<script type="text/javascript" src="pagingSlider.js"></script>
<script type="text/javascript">

    $$('#wrapper').swipeLeft(function(){
        pagingSlider.slidePageFrom('.myPageContainerClass', 'right');
    });
    
    $$('#wrapper').swipeRight(function(){
        pagingSlider.slidePageFrom('.myPageContainerClass', 'left');
    });
</script>

</body>
</html>
